paths:
    /api/auth/admin-register:
        post:
            summary: Registar un usuario
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    format: text
                                    example: Leonel
                                surname:
                                    type: string
                                    format: text
                                    example: Angel
                                email:
                                    type: string
                                    format: email
                                    example: admin@example.com
                                password:
                                    type: string
                                    format: password
                                    example: 12345Ll$
            responses:
                "200":
                    description: Successful user admin registration
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    ok:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: Successful user user admin register
                                    user:
                                        type: object
                                        properties:
                                            id: 
                                                type: string
                                                example: 12342342sdf232f2f
                                            email:
                                                type: string
                                                example: admin@example.com
                                            role:
                                                type: string
                                                example: admin

                "400":
                    description: Errores de validaci칩n en la solicitud
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    ok:
                                        type: boolean
                                        example: false
                                    message:
                                        type: string
                                        example: Errores de validaci칩n
                                    errors:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                type:
                                                    type: string
                                                    example: filed
                                                value:
                                                    type: string
                                                    example: 12345Ll
                                                msg:
                                                    type: string
                                                    example: La contrase침a debe contener al menos un car치cter especial (@, $, !, %, *, ?, &)
                                                path:
                                                    type: string
                                                    description: Este es el nombre del campo
                                                    example: password
                                                location:
                                                    type: string
                                                    example: body

                "500":
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    ok:
                                        type: boolean
                                        example: false
                                    message:
                                        type: string
                                        example: "Error message"
    /api/auth/adopter-register:
        post:
            summary: Registar un usuario adoptante
            description: El uso y respuestas es similar al de admin-register
            tags:
                - Authentication
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                    example: adopter@example.com
                                password:
                                    type: string
                                    format: password
                                    example: 12345Ll$

            responses:
                "200":
                    description: Successful user adopter registration
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    ok:
                                        type: boolean
                                        example: true
                                    message:
                                        type: string
                                        example: Successful user user adopter register
                                    user:
                                        type: object
                                        properties:
                                            email:
                                                type: string
                                                example: adopter@example.com
                                            role:
                                                type: string
                                                example: adopter
